<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="../css/post.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Product</h2>
        <form id="product-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
            </div>
            <div class="product-form">
                <label>Price</label>
                <input type="number" class="form-control" id="product-price" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" class="form-control" id="product-image" placeholder="Enter product image URL" required>
            </div>
            <div class="form-group">
                <label>Size</label>
                <input type="text" class="form-control" id="product-size" placeholder="Enter product size" required>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="number" class="form-control" id="product-stock" placeholder="Enter product stock" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>

    </div>
    <script type="module" src="../js/product-form.js"></script>
</body>
</html>
